
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
        
        <link rel="stylesheet" href="/style.css">
        
        <title>API Test</title>
    </head>
    <body>
        <h1>GO4NFT</h1>
        <img src="picture/nft-singes.jpg" alt="Image de gauche" class="image-gauche">
        <div class="container">
            <label for="keypub">Clé publique :</label>
            <input type="text" id="keypub" placeholder="Entrez votre clé publique">

            <label for="keyprv">Clé privée :</label>
            <input type="text" id="keyprv" placeholder="Entrez votre clé privée">

            <label for="actor">Acteur :</label>
            <select id="actor" onchange="showButtons()">
            <option value="CREATOR">Créateur</option>
            <option value="ADMINISTRATOR">Administrateur</option>
            <option value="BENEFICIARY">Bénéficiaire</option>
            </select>

            <!-- Boutons pour tous les acteurs -->
            <button id="Button_GetRights" style="display: none;" onclick="getRights()">Obtenir les droits du bénéficiaire n</button>
            <button id="Button_GetEthAdress" style="display: none;" onclick="getEthAdress()">Obtenir l'adresse eth du bénéficiaire n</button>
            <button id="Button_GetCreatorNameWithId" style="display: none;" onclick="GetCreatorNameWithId()">Obtenir le nom du creator d'ID = n</button>
            <label for="number" id="numberLabel" style="display: none;">Entrez un nombre n :</label>
            <input type="number" id="number" style="display: none;" placeholder="Entrez un nombre">
            <div id="result" class="styled-result"></div>

            <button id="adminButton_GetAllCreator" style="display: none;" onclick="getAllCreator()">Obtenir tous les créateurs</button>
            <button id="Button_GetAllCreatorName" style="display: none;" onclick="GetAllCreatorName()">Obtenir tous les nom de creator</button>
            <div id="result2" class="styled-result"></div>


            <label for="creatorId">ID du créateur :</label>
            <input type="text" id="creatorId" placeholder="Entrez votre ID de créateur">
            <button id="payButton" onclick="sendEth()">Effectuer la transaction</button>
            <div id="result3" class="styled-result"></div>
        </div>
        <img src="picture/nft-singes2.jpg" alt="Image de droite" class="image-droite">
        <script src="script.js"></script>
    </body>
</html>
