<!DOCTYPE html>
<html>
<head>
    <title>Mon API Frontend</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Interface pour mon API</h1>
    <form id="collectionForm">
        <label for="numberOfNFT">Nombre de NFT :</label>
        <input type="number" id="numberOfNFT" required><br>

        <label for="collectionName">Nom de la Collection :</label>
        <input type="text" id="collectionName" required><br>

        <!-- Ajoutez d'autres champs ici pour les détails de la collection -->

        <button type="submit">Créer Collection</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
