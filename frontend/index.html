<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Collection de NFT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Créer une Collection de NFT</h1>
    <div class="form-container">
        <form id="collection-form">
            <label for="name">Nom de la Collection:</label>
            <input type="text" id="name" required>
            <label for="symbol">Symbole de la Collection:</label>
            <input type="text" id="symbol" required>
            <label for="numberOfNFT">Nombre de NFT:</label>
            <input type="number" id="numberOfNFT" required>
            <button type="submit">Créer la Collection</button>
        </form>
    </div>
    <div id="response"></div>

    <script src="app.js"></script>
</body>
</html>
