
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
        
        <link rel="stylesheet" href="/style.css">
        
        <title>API Test</title>
    </head>
    <body>
        <h1>GO4NFT</h1>
        <button id="comebackButton" style="background-color: #FF0000; color: white;" onclick="comeback()">Back to the initial website</button>
        <button id="pdfButton" onclick="downloadPDF()">Download the PDF documentation</button>

        <img src="picture/nft-singes.jpg" alt="Image de gauche" class="image-gauche">
        <div class="container">
            <label for="keypub">Public key :</label>
            <input type="text" id="keypub" placeholder="Get your public key">

            <label for="keyprv">Private key:</label>
            <input type="text" id="keyprv" placeholder="Get your private key">

            <label for="actor">Acteur :</label>
            <select id="actor" onchange="showButtons()">
            <option value="CREATOR">Creator</option>
            <option value="ADMINISTRATOR">Administrator</option>
            <option value="BENEFICIARY">Beneficiary</option>
            </select>

            <!-- Boutons pour tous les acteurs -->
            <button id="Button_GetRights" style="display: none;" onclick="getRights()">Get rights of beneficiary n</button>
            <button id="Button_GetEthAdress" style="display: none;" onclick="getEthAdress()">get ethereum adress of beneficiary n</button>
            <button id="Button_GetCreatorNameWithId" style="display: none;" onclick="GetCreatorNameWithId()">get creator's name of creator n</button>
            <label for="number" id="numberLabel" style="display: none;">Put a number n</label>
            <input type="number" id="number" style="display: none;" placeholder="Put a number n ">
            <div id="result" class="styled-result"></div>

            <button id="adminButton_GetAllCreator" style="display: none;" onclick="getAllCreator()">Get all creator</button>
            <button id="Button_GetAllCreatorName" style="display: none;" onclick="GetAllCreatorName()">get all creator's name</button>
            <div id="result2" class="styled-result"></div>


            <label for="creatorId">Creator's ID :</label>
            <input type="text" id="creatorId" placeholder="Put your creator's ID">
            <button id="payButton" onclick="sendEth()">Complete the transaction</button>
            <div id="result3" class="styled-result"></div>
        </div>
        <img src="picture/nft-singes2.jpg" alt="Image de droite" class="image-droite">
        <script src="script.js"></script>

        <div class="button-container">
            <!-- Bouton pour rediriger vers "https://etherscan.io/" -->
            <button id="redirectButton" onclick="redirectToEtherscan()">Go to Etherscan</button>

            <!-- Bouton pour rediriger vers "https://opensea.io/" -->
            <button id="openSeaButton" onclick="redirectToOpenSea()">Go to OpenSea</button>
        </div>

    </body>
</html>
